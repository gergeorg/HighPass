<header class="header">
  <div class="container header__container">
    <a class="logo header__logo">
      <img loading="lazy" src="img/logo.svg" class="image" width="190" height="31" alt="Логотип">
    </a>

    <nav class="header__nav nav" title="Главное меню" data-menu>
      <ul class="nav__list list-reset">
        <li class="nav__item"><a href="#about" class="nav__link" data-scroll data-menu-item>О студии</a></li>
        <li class="nav__item"><a href="#trainers" class="nav__link" data-scroll data-menu-item>Наши проекты</a></li>
        <li class="nav__item"><a href="#price" class="nav__link" data-scroll data-menu-item>Услуги</a></li>
        <li class="nav__item"><a href="#price" class="nav__link" data-scroll data-menu-item>Мастер-классы</a></li>
        <li class="nav__item"><a href="#price" class="nav__link" data-scroll data-menu-item>Контакты</a></li>
      </ul>
    </nav>
    <div class="header__social">
      <div class="social">
        <ul class="social__list list-reset">
          <li class="social__item">
            <a href="#" class="social__link" aria-label="Наша страница в instagram">
              <svg class="social__icon">
                <use xlink:href="img/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a href="#" class="social__link" aria-label="Наша страница на facebook ">
              <svg class="social__icon">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a href="#" class="social__link" aria-label="Наша страница в VK">
              <svg class="social__icon">
                <use xlink:href="img/sprite.svg#vk"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>


    <div class="header__search search">
      <button class="search__btn btn-reset"></button>
      <input type="search" class="search__input" placeholder="Что будем иcкать?">
    </div>
  </div>
</header>
